<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Register</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* input 필드 */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 16px;
        }

        /* 상자 스타일 */
        .box {
            background-color: #fefefe;
            margin: 15% auto 15% auto; /* 위에서 15%, 아래에서 15% */
            border: 1px solid #888;
            width: 600px;
            height: 480px;
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    var msg = [[${msg}]];
    if(msg == "register_failed") alert("회원가입 실패");
</script>
<form class="box" action="register" method="post" onsubmit="return formCheck(this)">
    <div class="container">
        <div id="error_msg"></div>
        <label>
            <b>아이디</b>
            <input type="text" name="id" placeholder="아이디는 5글자 이상이어야 합니다." />
        </label>
        <label>
            <b>비밀번호</b>
            <input type="password" name="password" placeholder="비밀번호는 알파벳과 숫자를 포함한 3글자 이상이어야 합니다." />
            <input type="password" name="passwordCheck" placeholder="비밀번호를 다시한번 입력하세요." />
        </label>
        <label>
            <b>이름</b>
            <input type="text" name="name" placeholder="사용하실 이름을 입력하세요." />
        </label>
        <label>
           <b>이메일</b>
            <input type="text" name="email" placeholder="이메일을 입력하세요."><br>
        </label>
        <button type="submit">회원가입</button>
    </div>
</form>
<script>
    function formCheck(form) {
        if(form.id.value.length<5) {
            setMessage('아이디는 5글자 이상이어야 합니다.', form.id);
            return false;
        }

        let num=false, alphabet=false;
        for(let i=0;i<form.password.value.length;i++) {
            if('0'<=form.password.value[i]&&form.password.value[i]<='9') {
                num=true
            } else if('a'<=form.password.value[i]&&form.password.value[i]<='z'||'Z'<=form.password.value[i]&&form.password.value[i]<='Z') {
                alphabet=true
            }
        }
        if(form.password.value.length<3 || !num || !alphabet) {
            setMessage('비밀번호는 알파벳과 숫자를 포함한 3글자 이상이어야 합니다.', form.password);
            return false;
        }
        if(form.password.value !== form.passwordCheck.value) {
            setMessage('비밀번호가 일치하지 않습니다.', form.passwordCheck);
            return false;
        }
        if(form.name.value.length<1) {
            setMessage('이름을 입력해주세요.', form.name);
            return false;
        }
        if(form.email.value.length<1) {
            setMessage('이메일을 입력해주세요.', form.email);
            return false;
        }
        return true;
    }
    function setMessage(msg, element){
        document.getElementById("error_msg").style.color = "#db0d36";
        document.getElementById("error_msg").innerHTML = `<i class="fa fa-exclamation-circle"> ${msg} </i>`;
        element.select();
    }
</script>
</body>
</html>
