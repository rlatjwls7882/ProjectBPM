<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="register" method="post">
    <input type="text" name="id" placeholder="id를 입력하세요."><br>
    <input type="password" name="password" placeholder="비밀번호를 입력하세요."><br>
    <input type="password" name="password2" placeholder="비밀번호를 한번 더 입력하세요."><br>
    <input type="text" name="name" placeholder="닉네임"><br>
    <input type="text" name="email" placeholder="이메일"><br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
