<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<script th:inline="javascript">
    var msg = [[${msg}]];
    if(msg == "login_success") alert("로그인 성공");
    if(msg == "login_failed") alert("그런 아이디 없음");
    if(msg == "register_success") alert("회원가입 성공");
</script>
<h1>Hello, World!</h1>
<form action="login">
    <button type="submit">로그인</button>
</form>
<form action="register">
    <button type="submit">회원가입</button>
</form>
</body>
</html>
